<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedBud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
        }
        .font-jose {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-6 font-jose">

<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">
        <i class="fas fa-pills mr-2 text-blue-600"></i>MedBud
    </h1>

    <p class="text-sm text-gray-600 mb-6">
        This application is limited to <b>Dolo 650</b> and <b>Paracetamol 500</b>
        in <b>Miyapur</b> and <b>Kukatpally</b> only.
    </p>

    <input
        id="medicine"
        type="text"
        placeholder="Enter medicine name (e.g. Dolo 650)"
        class="w-full p-3 border border-gray-300 rounded mb-3 font-jose focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
        id="location"
        type="text"
        placeholder="Enter location (Miyapur or Kukatpally)"
        class="w-full p-3 border border-gray-300 rounded mb-4 font-jose focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
        onclick="searchMedicine()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold transition duration-200"
    >
        <i class="fas fa-search mr-2"></i>Check Availability
    </button>

    <div id="validation" class="mt-4 font-medium"></div>
    <div id="summary" class="mt-4 font-medium text-gray-700"></div>
    <div id="results" class="mt-4"></div>
</div>

<script>
function searchMedicine() {
    const medicine = document.getElementById("medicine").value.trim();
    const location = document.getElementById("location").value.trim();
    const validationDiv = document.getElementById("validation");
    const summaryDiv = document.getElementById("summary");
    const resultsDiv = document.getElementById("results");

    // Clear previous messages
    validationDiv.innerHTML = "";
    summaryDiv.innerHTML = "";
    resultsDiv.innerHTML = "";

    // Validate location
    if (!location || (location !== "Miyapur" && location !== "Kukatpally")) {
        validationDiv.innerHTML = `<p class="text-red-600"><i class="fas fa-exclamation-circle mr-2"></i>Please enter <b>Miyapur</b> or <b>Kukatpally</b></p>`;
        return;
    }

    if (!medicine) {
        validationDiv.innerHTML = `<p class="text-red-600"><i class="fas fa-exclamation-circle mr-2"></i>Please enter a medicine name</p>`;
        return;
    }

    fetch("/search", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ medicine, location })
    })
    .then(res => res.json())
    .then(data => {
        summaryDiv.innerHTML = `
            <i class="fas fa-check-circle text-green-600 mr-2"></i>Checked ${data.total_apps_checked} apps · Available on ${data.available_count}
        `;

        if (data.available_count === 0) {
            resultsDiv.innerHTML = "<p class='text-red-600'><i class='fas fa-info-circle mr-2'></i>No stock available nearby.</p>";
            return;
        }

        data.results.forEach(p => {
            resultsDiv.innerHTML += `
                <div class="border border-gray-200 p-4 rounded mb-3 hover:shadow-md transition duration-200">
                    <h3 class="font-semibold text-gray-800 mb-2">${p.app}</h3>
                    <p class="text-gray-600 mb-1"><i class="fas fa-map-marker-alt text-red-500 mr-2 w-4"></i>${p.distance_km} km away</p>
                    <p class="text-gray-600 mb-1"><i class="fas fa-clock text-orange-500 mr-2 w-4"></i>${p.delivery_minutes} mins</p>
                    <p class="text-gray-600 mb-3"><i class="fas fa-rupee-sign text-green-600 mr-2 w-4"></i>₹${p.price}</p>
                    <a href="${p.link}" target="_blank"
                       class="text-blue-600 hover:text-blue-800 font-semibold">
                       <i class="fas fa-external-link-alt mr-1"></i>Order from app
                    </a>
                </div>
            `;
        });
    })
    .catch(error => {
        validationDiv.innerHTML = `<p class="text-red-600"><i class="fas fa-times-circle mr-2"></i>Error: ${error.message}</p>`;
    });
}
</script>

</body>
</html>
